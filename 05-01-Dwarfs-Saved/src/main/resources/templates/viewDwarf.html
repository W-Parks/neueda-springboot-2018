<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->			
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1 th:text="${pageTitle} + ' ' + Dwarfs">Dwarfs</h1>
		  	<p></p>
		</div>
	</div><!-- jumbotron end -->
				
	<div class="container">
		<p th:text="${dwarf.author} + ' ' + Dwarfs">Dwarfs</p>
		
		<table class="table table-striped">
			<thead>
				<th>Column</th>
				<th>Value</th>
			</thead>
			<tbody>			
				<tr>
					<td>Dwarf ID</td>
					<td th:text="${dwarf.dwarfId}"></td>
				</tr>					
				<tr>
					<td>Name</td>
					<td th:text="${dwarf.name}"></td>
				</tr>
				
				<tr>
					<td>Author</td>
					<td th:text="${dwarf.author}"></td>
				</tr>
				<tr>
					<td>Image</td>
					<td><img th:src="@{/images/}+${dwarf.image}"></td>
				</tr>	
			</tbody>
		</table>
	
	</div>			
	
	<script src="/scripts/jquery.slim.min.js"></script>
	<script src="/scripts/popper.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
				
</body>
</html>
