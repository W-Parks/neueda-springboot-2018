<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<title>Tolkien Dwarves</title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1>Tolkien Dwarfs</h1>
		  	<p>There are 13 Tolkien Dwarves</p>
		</div>
	</div><!-- jumbotron end -->
			
	<div class="container">
		<p>Tolkien Dwarfs</p>
		
		<table class="table table-striped">
			<thead>
				<th>Name</th>
				<th>Author</th>
				<th>Image</th>
			</thead>
			<tbody>
				<tr th:each="dwarf: ${tolkienDwarfs}">
					<td th:text="${dwarf.name}">Happy</td>
					<td th:text="${dwarf.author}">Disney</td>
					<td><img src="../static/images/Happy.png" th:src="@{/images/}+${dwarf.image}"></img></td>
				</tr>	
			</tbody>
		</table>	
	</div>		
			
	<script src="scripts/jquery.slim.min.js"></script>
	<script src="scripts/popper.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
				
</body>
</html>
