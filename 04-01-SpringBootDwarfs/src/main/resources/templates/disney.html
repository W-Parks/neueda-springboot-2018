<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<title th:text="${pageTitle}">Dwarf Home</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary"><!-- navbar start -->
		<button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapse_target">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="/disney">Disney</a></li>
				<li class="nav-item"><a class="nav-link" href="/tolkien">Tolkien</a></li>
			</ul>
		</div>
	</nav><!-- navbar end -->
			
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1>Disney Dwarfs</h1>
		  	<p>There are 7 Disney Dwarfs</p>
		</div>
	</div><!-- jumbotron end -->
				
	<div class="container">
		<p>Disney Dwarfs</p>
		
		<table class="table table-striped">
			<thead>
				<th>Name</th>
				<th>Author</th>
				<th>Image</th>
			</thead>
			<tbody>
				<tr th:each="dwarf: ${disneyDwarfs}">
					<td th:text="${dwarf.name}">Happy</td>
					<td th:text="${dwarf.author}">Disney</td>
					<td><img src="../static/images/Happy.png" th:src="@{/images/}+${dwarf.image}"></img></td>
				</tr>	
			</tbody>
		</table>
	
	</div>			
	
	<script src="scripts/jquery.slim.min.js"></script>
	<script src="scripts/popper.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
				
</body>
</html>
