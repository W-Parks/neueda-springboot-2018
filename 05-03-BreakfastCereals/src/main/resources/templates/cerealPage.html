<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->
	
	<div class="alert alert-success" role="alert" th:if="${message}">
		<p th:text="${message}"></p>	
	</div>
	
	<div class="container">
		<p>Breakfast Cereals</p>
		<p><a href="#" th:href="@{/add/}">Add New Cereal</a><br /></p>
		
		<table class="table table-striped">
			<thead>
				<th>Cereal ID</th>
				<th>Cereal</th>
				<th>Manufacturer</th>
				<th>Energy (kj)</th>
				<th>Calories (kcal)</th>
				<th>Carbohydrate (g)</th>
				<th>Protein (g)</th>
				<th>Sugars (g)</th>
				<th>Fat (g)</th>
				<th>Saturates (g)</th>
				<th>Fibre (g)</th>
				<th>Sodium (g)</th>
				<th>Salt (g)</th>
				<th>Iron (mg)</th>
				<th>CRUD</th>
				
			</thead>
			<tbody>
				<tr th:each="cereal: ${cereal}">			
					<td th:text="${cereal.cerealId}"></td>
					<td th:text="${cereal.cereal}"></td>
					<td th:text="${cereal.manufacturer}"></td>
					<td th:text="${cereal.energy}"></td>
					<td th:text="${cereal.calories}"></td>
					<td th:text="${cereal.carbs}"></td>
					<td th:text="${cereal.protein}"></td>
					<td th:text="${cereal.sugars}"></td>
					<td th:text="${cereal.fat}"></td>
					<td th:text="${cereal.saturates}"></td>
					<td th:text="${cereal.fibre}"></td>
					<td th:text="${cereal.sodium}"></td>
					<td th:text="${cereal.salt}"></td>
					<td th:text="${cereal.iron}"></td>
					<td>
						<a href="#" th:href="@{/view/} + ${cereal.cerealId}">View</a><br />
						<a href="#" th:href="@{/edit/} + ${cereal.cerealId}">Edit</a><br />
						<a href="#" th:href="@{/delete/} + ${cereal.cerealId}">Delete</a>
					</td>
					</tr>	
			</tbody>
		</table>
		<p><a href="#" th:href="@{/add/}">Add New Cereal</a><br /></p>
	</div>			
	
	<script src="scripts/jquery.slim.min.js"></script>
	<script src="scripts/popper.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
	
</body>
</html>
