<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->			
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1 th:text="${pageTitle} + ' ' + Cereals">Cereals</h1>
		  	<p></p>
		</div>
	</div><!-- jumbotron end -->

<div class="container">	<!-- container start -->
		<form class="form-horizontal" th:action="@{/save}" method="post">	
			<table class="table table-striped">
				<thead>
					<th>Column</th>
					<th>Value</th>
				</thead>
				<tbody>			
					<tr>
						<td>Cereal ID</td>
						<td><input type="text" readonly="readonly" th:field="${cereal.cerealId}"></input></td>
					</tr>					
					<tr>
						<td>Cereal Name</td>
						<td><input type="text" class="form-control" th:field="${cereal.cereal}"></input>
						<span th:if="${#fields.hasErrors('cereal.cereal')}" th:errors="${cereal.cereal}" th:class="help-block">Name cannot be empty</span>
						</td>
					</tr>				
					<tr>
						<td>Manufacturer</td>
						<td><input type="text" class="form-control" th:field="${cereal.manufacturer}"></input></td>
					</tr>
					<tr>
						<td>Energy (kJ)</td>
						<td><input type="text" class="form-control" th:field="${cereal.energy}"></input></td>
					</tr>
					<tr>
						<td>Calories (kCal)</td>
						<td><input type="text" class="form-control" th:field="${cereal.calories}"></input></td>
					</tr>
					<tr>
						<td>Carbohydrate ()</td>
						<td><input type="text" class="form-control" th:field="${cereal.carbs}"></input></td>
					</tr>
					<tr>
						<td>Protein (g)</td>
						<td><input type="text" class="form-control" th:field="${cereal.protein}"></input></td>
					</tr>
					<tr>
						<td>Sugars (g)</td>
						<td><input type="text" class="form-control" th:field="${cereal.sugars}"></input></td>
					</tr>
					<tr>
						<td>Fat (g)</td>
						<td><input type="text" class="form-control" th:field="${cereal.fat}"></input></td>
					</tr>
					<tr>
						<td>Saturates (g)</td>
						<td><input type="text" class="form-control" th:field="${cereal.saturates}"></input></td>
					</tr>
					<tr>
						<td>Fibre (g)</td>
						<td><input type="text" class="form-control" th:field="${cereal.fibre}"></input></td>
					</tr>
					<tr>
						<td>Sodium (g)</td>
						<td><input type="text" class="form-control" th:field="${cereal.sodium}"></input></td>
					</tr>
					<tr>
						<td>Salt (g)</td>
						<td><input type="text" class="form-control" th:field="${cereal.slat}"></input></td>
					</tr>
					<tr>
						<td>Iron (mg)</td>
						<td><input type="text" class="form-control" th:field="${cereal.iron}"></input></td>
					</tr>						
				</tbody>
			</table>
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div> <!-- container end -->

	<script src="/scripts/jquery.slim.min.js"></script>
	<script src="/scripts/popper.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
</body>
</html>
