<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<!-- Scripts -->
	<script src="/scripts/jquery.slim.min.js"></script>
	<script src="/scripts/popper.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>	
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	
	<title th:text="${pageTitle}"></title>
</head>
<body>
<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron text-centre">
			<h1>Events In Belfast</h1>
		</div>
	</div><!-- jumbotron end -->
	<div class="container"><!-- Container -->		
		<table class="table table-striped"><!-- Table -->
			<thead><!-- Table Header -->
				<th>Event Title</th>
				<th>Start Date</th>
				<th>Location</th>								
				<th>Cost</th>							
				<th>Details</th>							
				<th>Event Id</th>								
			</thead>
			<tbody><!-- Table Body -->
				<tr th:each="event: ${events}">			
					<td th:text="${event.title}">Name</td>
					<td th:text="${#dates.format(event.startDate, 'dd/MM/yyyy')}"></td>
					<td th:text="${event.venue}"></td>
					<td th:text="${event.cost}"></td>
					<td></td>
					<td th:text="${event.identifier}"></td>
				</tr>	
			</tbody>
		</table>		
	</div><!-- Container -->
</body>
</html>
