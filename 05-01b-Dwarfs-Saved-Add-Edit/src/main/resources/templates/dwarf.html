<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->			
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1 th:text="${pageTitle} + ' ' + Dwarfs">Dwarfs</h1>
		  	<p>There are 7 Disney Dwarfs and 13 Tolkien Dwarves</p>
		  	<br />
		</div>
	</div><!-- jumbotron end -->
				
	<div class="alert alert-success" role="alert" th:if="${message}">
		<p th:text="${message}"></p>	
	</div>			
				
	<div class="container">
		<p>Disney Dwarfs</p>
		<p><a href="#" th:href="@{/add/}">Add New Dwarf</a><br /></p>
		
		<table class="table table-striped">
			<thead>
				<th>Name</th>
				<th>Image</th>
				<th>CRUD</th>
			</thead>
			<tbody>
				<tr th:each="dwarf: ${dwarfs}">
					<td th:text="${dwarf.name}"></td>
					<td><img src="../static/images/Happy.png" th:src="@{/images/}+${dwarf.image}"></img></td>
					<td>
						<a href="#" th:href="@{/view/} + ${dwarf.dwarfId}">View</a><br />
						<a href="#" th:href="@{/delete/} + ${dwarf.dwarfId}">Delete</a>
					</td>
				</tr>					
			</tbody>
		</table>
		<p><a href="#" th:href="@{/add/}">Add New Dwarf</a><br /></p>
	</div>			
	
	<script src="scripts/jquery.slim.min.js"></script>
	<script src="scripts/popper.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>
				
</body>
</html>
