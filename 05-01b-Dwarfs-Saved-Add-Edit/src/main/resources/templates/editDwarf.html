<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/styles.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<title th:text="${pageTitle}"></title>
</head>
<body>
	<nav th:replace="layouts/nav :: navFragment"></nav><!-- navbar -->			
	<div class="row"><!-- jumbotron start -->
		<div class="jumbotron">
			<h1 th:text="${pageTitle} + ' ' + Dwarfs">Dwarfs</h1>
		  	<p></p>
		</div>
	</div><!-- jumbotron end -->
				
	<div class="container">
		<form class="form-horizontal" th:action="@{/save}" method="post">	
			<table class="table table-striped">
				<thead>
					<th>Column</th>
					<th>Value</th>
				</thead>
				<tbody>			
					<tr>
						<td>Dwarf ID</td>
						<td><input type="text" readonly="readonly" th:field="${dwarf.dwarfId}"></input></td>
					</tr>					
					<tr>
						<td>Name</td>
						<td><input type="text" class="form-control" th:field="${dwarf.name}"></input>
						<span th:if="${#fields.hasErrors('dwarf.name')}" th:errors="${dwarf.name}" th:class="help-block">Name cannot be empty</span>
						</td>
					</tr>				
					<tr>
						<td>Author</td>
						<td><input type="text" class="form-control" th:field="${dwarf.author}"></input></td>
					</tr>
					<tr>
						<td>Image</td>
						<td><input type="text" class="form-control" th:field="${dwarf.image}"></input></td>
<!-- 						<td><img th:src="@{/images/}+${dwarf.image}"></td> -->
					</tr>	
				</tbody>
			</table>	
			<button type="submit" class="btn btn-primary">Save</button>	
		</form>
	</div>			
	
	<script src="/scripts/jquery.slim.min.js"></script>
	<script src="/scripts/popper.min.js"></script>
	<script src="/scripts/bootstrap.min.js"></script>
				
</body>
</html>
